<div class ="container" style="height: 100vh; margin-top: 100px; width: 30%;">
    <div class = "card">
        <div class = "card-header">
            <h3>Login</h3>
            <div class = "card-body">
                <div class = "row">
                    Email: <input type="email" name = "email" 
                    [(ngModel)]="user.email">
                </div>
                <div class = "row">
                    Password: <input type="password" name = "password" 
                    [(ngModel)]="user.password">
                </div>
            </div>
            <div class = "card-footer" style="background-color: rgba(121, 56, 195, 0.829)">
                <div class = "row">
                    <button (click)="signIn()" class="btn"><h5 style="color: white;">Login</h5></button>
                </div>
            </div> 
        </div>
    </div>
</div>
